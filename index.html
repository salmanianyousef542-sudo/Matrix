<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان</title>
    <!-- Bootstrap CSS (برای responsive) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- فرم ثبت‌نام/لاگین (full-screen) -->
    <div id="auth-section" class="vh-100 d-flex align-items-center justify-content-center p-3">
        <div class="card w-100 max-w-400 shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>ثبت‌نام یا ورود</h3>
            </div>
            <div class="card-body">
                <input type="text" id="name" class="form-control mb-3" placeholder="نام شما">
                <input type="email" id="email" class="form-control mb-3" placeholder="ایمیل">
                <input type="password" id="password" class="form-control mb-3" placeholder="رمز عبور">
                <div class="d-grid gap-2">
                    <button id="signup-btn" class="btn btn-success">ثبت‌نام</button>
                    <button id="login-btn" class="btn btn-primary">ورود</button>
                </div>
                <p id="error-msg" class="text-danger mt-2 text-center"></p>
            </div>
        </div>
    </div>

    <!-- بخش چت (full-screen مثل اپ) -->
    <div id="chat-section" class="d-none vh-100 flex-column">
        <div class="header bg-success text-white p-2 text-center">
            <h5>چت آنلاین</h5>
            <p>خوش آمدید، <strong id="user-name"></strong>!</p>
        </div>
        <div id="messages" class="flex-grow-1 overflow-auto p-3 bg-light"></div>
        <div class="input-group fixed-bottom bg-white p-2 border-top">
            <input type="text" id="message-input" class="form-control" placeholder="پیام خود را بنویسید...">
            <button id="send-btn" class="btn btn-success">ارسال</button>
        </div>
        <button id="logout-btn" class="btn btn-outline-secondary position-absolute top-0 end-0 m-2">خروج</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
