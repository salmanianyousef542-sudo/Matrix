<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان ساده</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- فرم ثبت‌نام/لاگین -->
        <div id="auth-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>ثبت‌نام یا ورود</h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="name" class="form-control mb-3" placeholder="نام شما">
                        <input type="email" id="email" class="form-control mb-3" placeholder="ایمیل">
                        <input type="password" id="password" class="form-control mb-3" placeholder="رمز عبور">
                        <div class="d-grid gap-2">
                            <button id="signup-btn" class="btn btn-success">ثبت‌نام</button>
                            <button id="login-btn" class="btn btn-primary">ورود</button>
                        </div>
                        <p id="error-msg" class="text-danger mt-2 text-center"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- بخش چت -->
        <div id="chat-section" class="row justify-content-center" style="display: none;">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h4>چت آنلاین</h4>
                        <span>خوش آمدید، <strong id="user-name"></strong>!</span>
                        <button id="logout-btn" class="btn btn-outline-light btn-sm">خروج</button>
                    </div>
                    <div class="card-body p-0">
                        <div id="messages" class="chat-messages bg-white"></div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="پیام خود را بنویسید...">
                            <button id="send-btn" class="btn btn-success">ارسال</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
